<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName crystalmind.academy
	ServerAlias www.crystalmind.academy
	DocumentRoot /var/www/crystalmind.academy

	ServerAdmin webmaster@crystalmind.academy
	ErrorLog /var/log/apache2/crystalmind_academy_error.log
	CustomLog /var/log/apache2/crystalmind_academy_access.log combined



SSLCertificateFile /etc/letsencrypt/live/crystalmind.academy/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/crystalmind.academy/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
